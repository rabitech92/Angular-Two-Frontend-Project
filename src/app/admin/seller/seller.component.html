<div class="container-fluid col-8  ">
    <h1 style="background-color: blueviolet; text-align: center;">Employee Registereed Form</h1>
    <form #userForm="ngForm" style="color: black;">
        {{userForm.value| json }}
        <div class="form-group" style="color: black; ">
            <label for="" style="color:black">Employee Type :</label>
            <select name="custom-select"  class="col-12 mb-2" name="UserType" ngModel>
                <option selected>SELECT ONE</option>
                <option *ngFor="let type of UserType">{{type}}</option>

            </select>
        </div>
        <div class="form-group ">
            <label for="" style="color:black">User Name :</label>
            <input type="text" class="form-control " name="userName" ngModel>
        </div>
        <div class="form-group mb-2">
            <label for="" style="color:black">Father Name :</label>
            <input type="text" class="form-control" name="FatherName "ngModel>
        </div>
        <div class="form-group mb-2">
            <label for="" style="color:black">Mother Name :</label>
            <input type="text" class="form-control" name="MotherName" ngModel>
        </div>
        <div class="form-group mb-2">
            <label for="" style="color:black">Birth Date :</label>
            <input type="date" class="form-control" name="dOfBirth" ngModel>
        </div>
        <div class="form-group mb-2">
            <label class="d-flex justify-content" style="color:black">Address :</label>
            <input type="text" class="form-control" name="address" ngModel>
        </div>
        <div class="form-group mb-2">
            <label for="" style="color:black">salary :</label>
            <input type="text" class="form-control" name="salary" ngModel>
        </div>
        <div class="form-group mb-2">
            <label for="" style="color:black">Branch :</label>
            <input type="text" class="form-control" name="branch" ngModel>
        </div>
        <div class="form-group mb-2 top-2">
            <label for="" style="color:black">Phone :</label>
            <input type="tel" class="form-control" name="phone" ngModel>
        </div>
        <button class="btn btn-primary btn-sm" type="submit">submit</button>&nbsp;
        <button class="btn btn-info btn-sm" type="submit">Update</button>&nbsp;
        <button class="btn btn-danger btn-sm" type="submit">Delete</button>&nbsp;
    </form>
</div>
